<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #text{
            width: 300px;
            height: 50px;
            text-align: left;
            line-height: 50px;
            position: absolute;
            left: 200px;
            top: 200px;
        }
        #ul{
            list-style: none;
            padding: 0;
            margin: 0;
            display: none;
        }
        #ul li{
            width: 304px;
            height: 20px;
            line-height: 20px;
            font-size: 15px;
            cursor: pointer;
            border: 1px solid black;
            border-top: none;
        }
        .on{
            background-color: #cccccc;
            color: aqua;
        }
        p{
            position: absolute;
            left: 100px;
            top: 100px;
            font-size: 20px;
            font-weight: 700;
        }
    </style>
</head>
<body>
<p>输入a或b显示搜索提示，可以用鼠标或者键盘上下键选择，鼠标点击或者enter键确认</p>
<input type="text" id="text" autocomplete="off">
<ul id="ul"></ul>

<script src="js/ajax.js"></script>
<script src="js/task0002_4.js"></script>
</body>
</html>
